{% extends 'applications/accepted.html' %}

{% block notice %}
	<div class="alert alert-error">
		Your application has not been successful.
	</div>
{% endblock %}

{% block notes %}
	{{ super() | safe }}
	<form class="text-right" method="post">
		<input type="hidden" name="_csrf" value="{{ csrfToken }}">
		<input type="hidden" name="action" value="reopen">
		<button type="submit" class="btn">Reopen this application</button>
	</form>
{% endblock %}
